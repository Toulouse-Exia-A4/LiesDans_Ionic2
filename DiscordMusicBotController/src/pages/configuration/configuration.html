<ion-header>
  
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>configuration</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="configure()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="guild!==undefined && guild!==null">
    <h1>Server</h1>

    <ion-card>
      <ion-card-content>
        <ion-item>
          <ion-avatar item-start>
            <img src="{{ guild.icon }}">
          </ion-avatar>
          <h2>{{ guild.name }}</h2>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </div>

  <div *ngIf="channel!==undefined && channel!==null">
    <h1>Channel</h1>

    <ion-card>
      <ion-card-content>
        <ion-item>
          <h2>{{ channel.name }}</h2>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </div>

  <div *ngIf="guild==undefined && channel==undefined">
    <h2>Configuration not set yet !</h2>
  </div>
</ion-content>
