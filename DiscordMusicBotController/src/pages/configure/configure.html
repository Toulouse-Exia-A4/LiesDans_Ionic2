<ion-header>

  <ion-navbar>
    <ion-title>configure</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="initPage()">
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="guilds!==undefined && guilds.length != 0 && selectedGuild==undefined">
    <h1>Servers</h1>

    <ion-card *ngFor="let guild of guilds" (click)="SelectGuild(guild)">
      <ion-card-content>
        <ion-item>
          <ion-avatar item-start>
            <img src="{{ guild.icon }}">
          </ion-avatar>
          <h2>{{ guild.name }}</h2>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </div>
  
  <div *ngIf="selectedGuild!==undefined && selectedGuild!==null">
    <h1>Selected Server</h1>

    <ion-card>
      <ion-card-content>
        <ion-item>
          <ion-avatar item-start>
            <img src="{{ selectedGuild.icon }}">
          </ion-avatar>
          <h2>{{ selectedGuild.name }}</h2>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </div>

  <ion-spinner *ngIf="guildsLoading!==undefined && guildsLoading"></ion-spinner>

  <div *ngIf="channels!== undefined && channels.length != 0 && selectedChannel==undefined">
    <h1>Channels</h1>

    <ion-card *ngFor="let channel of channels" (click)="SelectChannel(channel)">
      <ion-card-content>
        <ion-item>
          <h2>{{ channel.name }}</h2>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </div>

  <div *ngIf="selectedChannel!==undefined && selectedChannel!==null">
    <h1>Selected Channel</h1>

    <ion-card>
      <ion-card-content>
        <ion-item>
          <h2>{{ selectedChannel.name }}</h2>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </div>

  <ion-spinner *ngIf="channelsLoading!==undefined && channelsLoading"></ion-spinner>
</ion-content>
