<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="home" padding>

  <h2 class="center">DiscordMusicBotController</h2>

  <div class="center">
    <button ion-button icon-only round outline large (click)="Pause()">
      <ion-icon name="pause"></ion-icon>
      <!--Pause-->
    </button>

    <button ion-button icon-only round outline large id="playButton" (click)="Resume()">
      <ion-icon name="play"></ion-icon>
      <!--Resume-->
    </button>

    <button ion-button icon-only round outline large (click)="Next()">
      <ion-icon name="skip-forward"></ion-icon>
      <!--Next-->
    </button>
  </div>

  <div class="center" id="streamServicesButtons">
    <button ion-button class="youtubeButton" (click)="Youtube()">
      <ion-icon name="logo-youtube"></ion-icon>
      YouTube
    </button>

    <button ion-button class="spotifyButton" (click)="Spotify()">
      <img src="assets/img/spotify-logo.png" />
      Spotify
    </button>
  </div>

</ion-content>
