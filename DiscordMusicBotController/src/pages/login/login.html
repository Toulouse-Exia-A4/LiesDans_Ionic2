<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img src="assets/img/discord-logo.png" />
  <h3>Login with your Discord email and password</h3>
  <form (ngSubmit)="loginForm()">
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type="email" [(ngModel)]="loginEntry.email" name="Email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" [(ngModel)]="loginEntry.password" name="Password" required></ion-input>
    </ion-item>
    <button ion-button type="submit" block>Login</button>
  </form>
</ion-content>
